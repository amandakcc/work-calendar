<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <!-- Form -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Add Event</h2>
        <div class="flex flex-wrap gap-4 justify-center">
            <input id="showName" type="text" placeholder="Show Name" class="p-2 border rounded w-40">
            <select id="location" class="p-2 border rounded w-40">
                <option value="Hong Kong">Hong Kong</option>
                <option value="Macau">Macau</option>
            </select>
            <input id="startDate" type="date" class="p-2 border rounded w-40">
            <input id="endDate" type="date" class="p-2 border rounded w-40">
            <input id="interpreters" type="number" placeholder="Interpreters" min="0" class="p-2 border rounded w-40">
            <button id="enterBtn" class="bg-blue-800 text-white px-4 py-2 rounded-full hover:bg-blue-900">ENTER</button>
        </div>
    </div>

    <!-- Calendar and Interpreter Space -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <!-- Calendar -->
        <div class="md:w-3/5">
            <div class="flex justify-center mb-4">
                <select id="monthSelector" class="p-2 border rounded">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Interpreter Space -->
        <div class="md:w-2/5">
            <h2 class="text-2xl font-bold mb-4 text-center">Interpreters</h2>
            <div class="mb-4">
                <div class="flex flex-nowrap gap-4 justify-center">
                    <input id="intName" type="text" placeholder="Name" class="p-2 border rounded w-32">
                    <input id="intFullName" type="text" placeholder="Full Name" class="p-2 border rounded w-32">
                    <input id="intIdName" type="text" placeholder="ID Name" class="p-2 border rounded w-32">
                </div>
                <div class="flex justify-center mt-2">
                    <button id="intEnterBtn" class="bg-blue-800 text-white px-4 py-2 rounded-full hover:bg-blue-900">ENTER</button>
                </div>
            </div>
            <div id="interpreterTable" class="overflow-y-auto max-h-96">
                <table class="w-full border-collapse">
                    <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">Name</th>
                        <th class="p-2 border">Full Name</th>
                        <th class="p-2 border">ID Name</th>
                    </tr>
                    </thead>
                    <tbody id="interpreterList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Selected Events -->
    <div id="selectedEvents" class="mb-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Selected Events</h2>
        <div id="eventList"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
